<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularze przykłady</title>
</head>

<body>

        <label for="name">Imię</label><br>
        <input type="text" id="name" placeholder="Wpisz imię"><br>
        
        <br><label>Nazwisko<br><input type="surname" placeholder="Wpisz nazwisko"></label><br>

        <br><label>Numer telefonu<br><input type="tel" placeholder="Wpisz numer telefonu"></label><br>
        
        <br><br><input type="submit" value="Wyślij wiadomość">
    </form>
</body>

</html>
