<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularze przykłady</title>
</head>

<body>
    <form action="https://formspree.io/domind1823@gmail.com" method="POST">
         <label for="">Imię</label><br>
         <input type="text" id="name" name="Imię"><br>
         
         <label for="">Nazwisko</label><br>
         <input type="text" id="sname" name="Nazwisko"><br>
         <label for="email">Adres email</label><br>
         <input type="email" id="email" name="Afres e-mail"><br>
         <label for="phone">Telefon:</label><br>
         <input type="tel" id="phone" name="Telefon:"><br>
         <label for="message">Wiadomość:</label><br>
         <textarea name="message" id="message" cols="30" rows="05"></textarea><br>
         <input type="submit" value="Wyślij">
    </form>
</body>

</html>
